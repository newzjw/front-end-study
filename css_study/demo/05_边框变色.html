<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 250px;
		height: 400px;
		border: 1px solid #ccc;
		float: left;
		margin-left: -1px;
		position: relative;
		/*z-index: 0;*/
	}
	div:hover {
		border: 1px solid #f40;
		/*position: relative; 相对定位比标准流高一级 浮在上面的*/
		z-index: 1;
	}
	</style>
</head>
<body>
	<!-- 几个盒子并列挨着，实现鼠标移动到一个盒子上，那个盒子的边框就变色 -->
	<!-- 运用浮动和margin-left: -1px;z-index或者position: relative -->
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
